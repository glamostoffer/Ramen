<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/register.css}" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{header.html}"></div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div th:if="${param.error}" class="alert alert-success">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.</div>
    <div class="login-form">
      <form method="post" th:action="@{/login}">
        <div class="form-group">
          <label>Username</label>
          <input
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password">
        </div>
        <button th:href="@{/register}" type="submit" class="btn btn-black" id="ask">Don't have an account? Register here.</button>
        <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
